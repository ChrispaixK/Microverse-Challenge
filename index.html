<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description"></p>
    <form id="survey-form" action="" >
        <label id="name-label" for="name">Name</label><br>
            <input id="name" type="text" placeholder="Enter your name"><br><br>
        
        <label id="email-label" for="email">Email</label><br>
            <input id="email" placeholder="Enter your Email" type="text"><br><br>
        
        <label id="number-label" for="age">Age</label><br>
        <input type="number" id="number" min="0" max="15"><br><br>
        <label for="option">Which option best describes your current role?</label><br>
        <select name="" id="dropdown">
            <option value="">Student</option>
            <option value="">Teacher</option>
            <option value="">Pupil</option>
        </select><br><br>
        <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio">Definitely</input><br>
        <input type="radio">Maybe</input><br>
        <input type="radio">Not sure</input><br><br>
        <label for="">What would you like to see improved?</label><br>
        <input type="checkbox">Gitter help rooms</input><br>
        <input type="checkbox">City Meetups</input><br>
        <input type="checkbox">Additional Courses</input><br><br>
        <label for="">Any comments or suggestions?</label><br><br>
        <input type="text-area"><br><br>
        <button id="submit">Submit</button>
    </form>
    
</body>
</html>
